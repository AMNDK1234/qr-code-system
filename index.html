<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
</head>
<body>
  <h1>Generate QR Code</h1>

  <label>Destination URL:</label><br>
  <input type="text" id="urlInput" placeholder="https://example.com"><br><br>

  <button onclick="generateQR()">Generate</button>
  <div id="qrcode"></div>

  <script src="qrcode.min.js"></script>
  <script>
    function generateQR() {
      const url = document.getElementById("urlInput").value;
      const id = Math.random().toString(36).substring(2, 8);  // generate 6-char ID
      const qrLink = `https://yourusername.github.io/qr-code-system/qr.html?id=${id}`;

      // Show QR code
      document.getElementById("qrcode").innerHTML = '';
      new QRCode(document.getElementById("qrcode"), qrLink);

      // You must manually add the new ID to `qr_data.json`
      console.log("Add this to qr_data.json:");
      console.log(`"${id}": { "status": "enabled", "destination": "${url}" }`);
    }
  </script>
<script src="qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
